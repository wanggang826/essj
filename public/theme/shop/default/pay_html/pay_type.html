<style type="text/css">
    label.pay{
        font-weight: normal;
    }
    label.pay input[name='paytype']{
        display: none;
    }
    label.pay p{
        padding: 5px 15px;
    }
</style>
<script type="text/javascript">
    $('.pay').append('<img class="triangle" src="{$img}/sanjiaos_03.png" alt="" />');
    $(".triangle").hide();
    if ($('.pay input[name="paytype"]:checked').length>0) {
        $p = $('.pay input[name="paytype"]:checked').parents('.pay');
        $p.addClass("redob")
        $p.find('.triangle').show()
    } else {
        $(".pay").eq(0).addClass("redob");
        $(".triangle").eq(0).show();
        $('.pay input[name="paytype"]').eq(0).attr('checked',true);
    }
    $(".pay").click(function() {
        $(".triangle").hide();
        $('.pay').removeClass("redob");
        $(this).addClass("redob");
        $(this).children(".triangle").show();

    });
    $(document).ready(function(){


    })
</script>
