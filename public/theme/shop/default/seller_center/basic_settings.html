<div class="h_concent">
    <div class="position">
        <p>您的位置：</p>
        <a href="">首页 ></a>
        <p>卖家中心 ></p>
        <p>店铺基本信息</p>
    </div>
    <div class="indent_fl">
        <div class="h_sidebar">
        {include file="default/seller_center/seller_bar"}
        </div>
    </div>
    <div class="indent_rirgt_basic">
        <div class="right_nav_basic"><span class="right_nav_hen"></span><div class="right_nav_hen_henh">店铺基本信息</div>
        </div>
    <form class="js-ajax-form" action="{:urldo('seller_center/basic_settings')}" method="post" enctype="multipart/form-data" >    
        <div class="l_rightbasic">
            <span class="l_rightbasic_sss">店铺名称</span>
            <input type="text" class="l_rightbasic_son" name="shop_name" value="{$shop_info.shop_name}">
        </div>
        <div class="l_rightbasic">
            <div class="l_rightbasicson">
                <span class="l_rightbasic_sss">店铺标志</span>
                <div class="l_rightbasic_right">
                    <div class="img_cont">
                            <div class="img_prev" style="padding-left:0px;"></div>
                            <input type="file" name="shop_logo" id="shop_logo"/>
                        </div>
                    <div class="l_rightbasic_rightalert"> <div class="l_rightbasic_rightbox2"><img src="{$img}/5.png" alt="" class="l_rightbasic_rightimg5">文件格式GIF、JPG、JPEG、PNG文件大小1M以 内，建议尺寸80PX*80PX</div></div>
                </div>
            </div>
            <div class="l_rightbasicson">
                <span class="l_rightbasic_sss">店铺横幅</span>
                <div class="l_rightbasic_right">
                        <div class="img_cont">
                            <div class="img_prev" style="padding-left:0px;"></div>
                            <input type="file" name="shop_banner" id="shop_banner"/>
                        </div>
                    <div class="l_rightbasic_rightalertt"> <div class="l_rightbasic_rightbox2"><img src="{$img}/5.png" alt="" class="l_rightbasic_rightimg5">文件格式GIF、JPG、JPEG、PNG文件大小1M以 内，建议尺寸120PX*1920PX</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="l_rightbasic">
            <span class="l_rightbasic_sss">经营地址</span>
            <div class="l_rightbasic_rightson" style="position: relative;">
                <input class="l_rightbasic_son" readonly type="text" value="{$shop_info.area_id1}/{$shop_info.area_id2}/{$shop_info.area_id3}" name="citys" data-toggle="city-picker">
            </div>
        </div>
        <div class="l_rightbasic">
            <span class="l_rightbasic_sss">店铺简介</span>
            <div class="l_rightbasic_rightson">
                <textarea   rows="10" name="shop_intro" class="l_rightbasic_righttext">{$shop_info.shop_intro} </textarea>
                </div>
        </div>
        <div class="l_rightbasic">
            <span class="l_rightbasic_sss">店铺介绍</span>
            <div class="l_rightbasic_rightson">
                <textarea  rows="10" name="shop_des" class="l_rightbasic_righttext">{$shop_info.shop_des}</textarea>
            </div>
        </div>
        <div class="l_rightbasicbtn">
            <a class="l_rightbasic_button js-submit-btn">确认提交</a>
        </div>
    </form>
     </div>
    </div>
</body>

        var id = 'date-' +parseInt(e.timeStamp);
        $(this).attr('id',id).attr('value',laydate.now('',date.format));
