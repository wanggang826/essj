<div class="panel panel-default">
    <form role="form" action="{:url('advers/adv')}" class="panel-body hidden-xs form-inline">
        <div class="form-group">
            <input class="form-control" name="searchText" type="text" placeholder="广告标题" value="{:input('searchText')}">
        </div>
        <div class="form-group">
            <select   class="form-control"  name="pos_type">
                <option value="">-- 类型 --</option>
                <option value="PC" {if condition="input('pos_type') == 'PC'"}selected = "selected"{/if}>PC</option>
                <option value="APP" {if condition="input('pos_type') == 'APP'"}selected = "selected"{/if}>APP</option>
            </select>
        </div>
        <div class="form-group pull-right">
            <div class="btn-group">
                <button class="btn btn-primary btn-outline btn-w-m btn-rec">
                    <i class="fa fa-search"></i><span class="btn-desc">&nbsp;查询</span>
                </button>
                <a href="{:url('')}" class="btn btn-default btn-outline btn-rec">
                    <i class="fa fa-refresh"></i><span class="btn-desc">&nbsp;重置</span>
                </a>
            </div>
        </div>
    </form>
    <div class="panel-footer clearfix ">
        <div class="btn-group pull-left hidden-xs">
       <!--  <a href="{:U('advers/adv_add')}" class="btn btn-outline btn-default js-window-load"js-title="新增广告位" js-unique="true">
            <i class="fa fa-plus" aria-hidden="true"></i>&nbsp;新增
        </a> -->
        <a href="{:U('advers/adv_del')}" class="btn btn-outline btn-default js-del-btn del-all" text="删除后将无法恢复，请谨慎操作">
            <i class="fa fa-trash" aria-hidden="true"></i>&nbsp;删除
        </a>
        </div>
        <div class="pull-right">
            {$lists->render()}
        </div>
    </div>
</div>
<div class="table-responsive">
    <table class="table table-hover table-bordered table-condensed">
        <thead>
            <tr>
                <th width='1'><input type="checkbox" class="my-all-check" name="input[]"></th>
                <th>标题</th>
                <th>位置</th>
                <th  class="hidden-xs" width='300'>链接</th>
                <th>日期</th>
                <!-- <th class="hidden-xs">广告图片</th> -->
                <th class="hidden-xs">位置类型</th>
                <th class="hidden-xs">点击数</th>
                <th>价格</th>
                <th width="200">操作</th>
            </tr>
        </thead>
        <tbody>
        {volist name="lists" id="vo"}
            <tr>
               <td width='1'><input type="checkbox" class="i-checks" value="{$vo.adv_id}" name="input[]"></td>
                <td>{$vo.adv_title}</td>
                <td>{$vo.adv_pos}</td>
                <td  class="hidden-xs" width='300'>{$vo.adv_url}</td>
                <td>{$vo.start_time}至{$vo.end_time}</td>
                <!-- <td class="hidden-xs"><img src=""></td> -->
                <td class="hidden-xs">{$vo.pos_type}</td>
                <td class="hidden-xs">{$vo.click_num}</td>
                <td>{$vo.adv_price}</td>
                <td>
                    <span class="btn-group">
                        <a href="{:U('advers/adv_edit',['adv_id'=>$vo.adv_id,'page'=>$nowpage])}" class="btn btn-default btn-outline btn-xs js-window-load" title="编辑--{$vo.adv_title}"><i class="fa fa-edit fa-fw"></i><span class="hidden-xs">编辑</span></a>
                        <a href="{:U('advers/adv_del',['id'=>$vo.adv_id])}" class="btn  btn-danger btn-outline btn-xs js-del-btn" text="删除后将无法恢复,请谨慎操作！"><i class="fa fa-trash-o fa-fw"></i><span class="hidden-xs">删除</span></a>
                    </span>
                </td>
            </tr>
        {/volist}
        </tbody>
    </table>
</div>
<script type="text/javascript">
    function page_size(){
        $('.pagesize_form').submit();
    }
</script>
