<form class="form-horizontal js-ajax-form clearfix" action='{:U('edit')}' method='post'>
    <!-- 自定义大小 -->
    <input type="hidden" name="brand_id" value="{$brand_info.brand_id}">
    <input type="hidden" name="page" value="{$page}">
    <div class="form-group">
        <label for="brand_name" class="col-sm-2 control-label">品牌名称</label>
        <div class="col-sm-4">
            <input type="text" name="brand_name" class="form-control" id="brand_name" placeholder="品牌名称长度为6-45个字符" value="{$brand_info.brand_name}">
        </div>
    </div>
    <div class="form-group">
        <label for="des" class="col-sm-2 control-label">备注</label>
        <div class="col-sm-4">
            <textarea name="des" id="des" placeholder="备注长度不可大于240个字符" class="form-control">{$brand_info.des}"</textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-sm-2 control-label">状态</label>
        <div class="col-sm-4">
              <label class="i-lab"><input type="radio" name="status" value='1' class="mgr mgr-primary" {if condition='$brand_info.status eq 1'}checked{/if} ><span>正常</span></label>
              <label class="i-lab"><input type="radio" name="status" value='0' class="mgr mgr-primary" {if condition='$brand_info.status eq 0'}checked{/if} ><span>禁用</span></label>

        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label"></label>
        <div class="col-sm-4">
            <button type="submit" class="btn btn-info js-submit-btn mr_3px">确认</button>
            <button type="reset" class="btn btn-info">重置</button>
        </div>
    </div>
</form>
