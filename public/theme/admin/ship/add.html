<form class="form-horizontal js-ajax-form clearfix" action='{:U('add')}' method='post'>
    <!-- 自定义大小 -->
    <div class="form-group">
        <label for="shipping_name" class="col-sm-2 control-label">物流名称</label>
        <div class="col-sm-4">
            <input type="text" name="shipping_name" class="form-control" id="shipping_name" placeholder="物流名称">
        </div>
    </div>
     <div class="form-group">
        <label for="sort" class="col-sm-2 control-label">排序</label>
        <div class="col-sm-2">
            <input type="text" name="sort" class="form-control" id="sort" placeholder="排序">
        </div>
    </div>
    <div class="form-group">
        <label for="shipping_desc" class="col-sm-2 control-label">描述</label>
        <div class="col-sm-4">
            <textarea name="shipping_desc" id="shipping_desc" placeholder="物流描述" class="form-control"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-sm-2 control-label">状态</label>
        <div class="col-sm-4">
              <label class="i-lab"><input type="radio" name="status" value='1' class="mgr mgr-primary" checked><span>启用</span></label>
              <label class="i-lab"><input type="radio" name="status" value='0' class="mgr mgr-primary" ><span>禁用</span></label>
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label"></label>
        <div class="col-sm-4">
            <button type="submit" class="btn btn-info js-submit-btn mr_3px">确认</button>
            <button type="reset" class="btn btn-info">重置</button>
        </div>
    </div>
</form>
