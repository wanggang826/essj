<div class="panel panel-default">
    <div class="panel-heading hidden-xs">条件搜索</div>
    <form role="form" action="{:url('menus/index')}" class="form-inline panel-body hidden-xs">
        <div class="form-group">
            <label for="ex1" class="sr-only">条件1</label>
            <input type="text" placeholder="条件1" id="ex1" class="form-control">
        </div>
        <div class="form-group">
            <label for="ex2" class="sr-only">条件2</label>
            <select  id="ex2" class="form-control">
                <option>111</option>
                <option>222</option>
            </select>
        </div>
        <div class="form-group">
            <label for="ex3" class="sr-only">条件3</label>
            <input type="text" placeholder="条件3" id="ex3" class="form-control">
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-outline btn-rec">
                <i class="fa fa-search"></i><span class="btn-desc">&nbsp;搜索</span>
            </button>
        </div>
    </form>
    <div class="panel-footer clearfix ">
        <div class="pull-left btn-group hidden-xs" >
            <a href="" class="btn btn-default js-window-load" js-title="新增管理员" js-unique="true">
                <i class="fa fa-plus" aria-hidden="true"></i>&nbsp;新增
            </a>
            <a href="" class="btn btn-default del-all" text="删除后将无法恢复，请谨慎操作">
                <i class="fa fa-trash" aria-hidden="true"></i>&nbsp;删除
            </a>
        </div>
        <div class="pull-right">
            {$tree->render()}
        </div>
    </div>
</div>
<div class="table-responsive">
    <div class="table-fixed">
        <table class="table table-hover table-bordered table-condensed">
            <thead>
                <tr>
                    <th width='1'><input type="checkbox" class="my-all-check" name="input[]"></th>
                    <th width="150">帐号</th>
                    <th width="250" class="hidden-xs">昵称</th>
                </tr>
            </thead>
            <tbody>
                {volist name="tree" id="vo"}
                    <tr>
                       <td width='1'><input type="checkbox" value="{$vo.menu_id}" class="i-checks" name="input[]"></td>
                        <td>{$vo.menu_name}</td>
                        <td class="hidden-xs">{$vo.url}</td>
                    </tr>
                {/volist}
            </tbody>
        </table>
    </div>
</div>
