<form class="form-horizontal js-ajax-form clearfix" action='{:U('add_cate')}'>
   <div class="form-group">
        <label for="select-tree" class="col-sm-2 control-label">上级类别</label>
        <div class="col-sm-4">
            {$select}
        </div>
    </div>
    <div class="form-group">
        <label for="menu_name" class="col-sm-2 control-label">类别名称</label>
        <div class="col-sm-4">
            <input type="text" name="name" class="form-control" id="menu_name" placeholder="类别名称">
        </div>
    </div>
    <div class="form-group">
        <label for="sort" class="col-sm-2 control-label">排序</label>
        <div class="col-sm-2">
            <input type="text" js-test="" name="sort" class="form-control" id="sort" placeholder="排序"><i id="sortwarning" style="color: red"></i>
        </div>
    </div>
    <div class="form-group">
        <label for="cate_icon" class="col-sm-2 control-label">类别图标</label>
        <div class="col-sm-4">
            <div class="input-group">
                <input type="text" name="cate_icon" id="cate_icon" readonly="" class="form-control" placeholder="">
                <span class="input-group-btn">
                    <a class="btn btn-primary btn-w-m js-window-load" href="{:url('admin/menus/fontawesome')}" js-unique="true" js-width="80%" js-height='85%'>选择图标</a>
                </span>

            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="des" class="col-sm-2 control-label">备注</label>
        <div class="col-sm-4">
            <input type="text" name="des" class="form-control" id="des" placeholder="类别名称">
        </div>
    </div>
    <div class="form-group">
        <label for="sort" class="col-sm-2 control-label">状态</label>
        <div class="col-sm-4">
            <label class="i-lab">
                <input type="radio" name="status" value='1' class="mgr mgr-primary  mgr-lg" checked><span>启用</span>
            </label>
            <label class="i-lab">
                <input type="radio" name="status" value='0' class="mgr mgr-primary mgr-lg" ><span>禁用</span>
            </label>
        </div>
    </div>
    
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label"></label>
        <div class="col-sm-4">
            <button type="submit" class="btn btn-primary js-submit-btn mr_3px">确认</button>
            <button type="reset" class="btn btn-primary">重置</button>
        </div>
    </div>
</form>

<script type="text/javascript">

</script>
