<style type="text/css">
    #big_img{
        display: none;
        position:absolute;
        left:160px;
        top:200px;
        z-index:1;
        /*border:solid #23c6c8 1px; */
    }
</style>
{if condition="count($imgs) != 0"}
{volist name="imgs" id="vo"}
<img src="{$vo|getImg}" width="110px" height="120px" class="comment_img" onclick="img(this)">&nbsp;
{/volist}
{else/}
<p>没有评价图片</p>
{/if}
<div id="big_img">
    <div id="show_img">
        <img src="" onclick="close_div()"/>
    </div>
    <!-- <button type="button" class="btn btn-info" onclick="close_div()" >关闭</button> -->
</div>
<script type="text/javascript">
function img(obj){
    var img = $(obj).attr('src');
    $("#show_img").find('img').attr('src',img);//改变图片src
    $("#big_img").fadeIn("slow");//淡入淡出效果 显示div
}
function close_div(){
    $("#big_img").fadeOut("slow");//淡入淡出效果 隐藏div
}
</script>
