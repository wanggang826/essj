<form class="form-horizontal js-ajax-form clearfix" action='{:U('set_model_brand')}' method='post'>
    <div >
        <input type="hidden" name="brand_id" value="{$brand_id}">
        <table class="table table-hover table-bordered table-condensed">
            <thead>
                <tr>
                    <th colspan="3">设置品牌拥有的型号</th>
                </tr>
            </thead>
             {if condition="$models neq ''"}
                {foreach  name="$models" item ="vo" key='k'}
                <tr>
                    <td><input type="text" name="type_val[{$k}]" class="form-control" value="{$vo.name}" placeholder="属性值"></td>
                    <td>
                        <a href="" class="btn btn-default close_type"><i class="fa fa-minus"></i></a>
                        <!--{if condition="$k == 0"}<a href="" class="btn btn-danger add_type"><i class="fa fa-plus"></i></a>-->
                        <!--{else/}-->
                        <!--{/if}-->

                    </td>
                </tr>
                {/foreach}
            {/if}
            <tr>
                <td><input type="text" name="type_val[0]" class="form-control" placeholder="型号"></td>
                <td><a href="" class="btn btn-danger add_type"><i class="fa fa-plus"></i></a></td>
            </tr>

        </table>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label"></label>
        <div class="col-sm-4">
            <button type="submit" class="btn btn-info js-submit-btn mr_3px">确认</button>
          <!--   <button type="reset" class="btn btn-info">重置</button> -->
        </div>
    </div>
</form>

    var num  = $('input[name^="type_name"]').length;
    $(document).on('click','.add_type',function(){
        num++;
        var html = '<tr><td><input type="text" name="type_val['+num+']" class="form-control" placeholder="型号"></td>'
                 + '<td><a href="" class="btn btn-default close_type"><i class="fa fa-minus"></i></a></td></tr>'
        $(this).parents('table').append(html)
        return false;
    })
    $(document).on('click','.close_type',function(){
        $(this).parents('tr').remove();
        return false;
    })
</script>
