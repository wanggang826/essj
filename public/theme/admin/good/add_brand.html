<script src="{$web_static}/js/uploadImg.js"></script>
<form class="form-horizontal js-ajax-form clearfix" action='{:U('add_brand')}' method='post'>
    <!-- 自定义大小 -->
    <div class="form-group">
        <label for="brand_name" class="col-sm-2 control-label">品牌名称</label>
        <div class="col-sm-4">
            <input type="text" name="brand_name" class="form-control" id="brand_name" placeholder="品牌名称必填">
        </div>
    </div>
    <div class="form-group">
        <label for="brand_logo" class="col-sm-2 control-label">品牌logo</label>
        <div class="img_cont">
            <div class="img_prev"></div>
            <input type="file" name="brand_logo" id="brand_logo"  value=""/>
        </div>
    </div>
    <div class="form-group">
        <label for="des" class="col-sm-2 control-label">备注</label>
        <div class="col-sm-4">
            <textarea name="des" id="des" placeholder="备注长度不可大于240个字符" class="form-control"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-sm-2 control-label">状态</label>
        <div class="col-sm-4">
              <label class="i-lab"><input type="radio" name="status" value='1' class="mgr mgr-primary" checked><span>正常</span></label>
              <label class="i-lab"><input type="radio" name="status" value='0' class="mgr mgr-primary" ><span>禁用</span></label>
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label"></label>
        <div class="col-sm-4">
            <button type="submit" class="btn btn-info js-submit-btn mr_3px">确认</button>
            <button type="reset" class="btn btn-info">重置</button>
        </div>
    </div>
</form>
<script type="text/javascript">
$('#brand_logo').imgUpload({
    maxSize: 500,//允许上传最大值(KB)
    imgWidth:125,//图片上传宽度
    imgHeight:47,//图片上传高度
    allowedNum:1,//允许上传最大数量
    files:{
        1:'{getImg}',
    }
})
</script>
