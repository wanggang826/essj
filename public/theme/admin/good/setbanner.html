<script src="{$web_static}/js/uploadImg.js"></script>
<form class="form-horizontal js-ajax-form clearfix" action='{:U('setBanner')}' method='post'>
    <!-- 自定义大小 -->
    <input type="hidden" name="cate_id" value="{$cate_info.cate_id}">
    
    <div class="form-group">
        <label for="banner_url" class="col-sm-2 control-label">链接</label>
        <div class="col-sm-4">
            <input type="text" name="banner_url" class="form-control" id="banner_url" placeholder="输入banner图跳转链接" value="{$cate_info.banner_url}">
        </div>
    </div>
    <div class="form-group imgUpload" js-img="shop_logo">
        <label  class="col-sm-2 control-label">banner图</label>
        <div class="img_cont">
            <div class="img_prev"></div>
            <input type="file" name="banner_img" id="banner_img"  value="{$web_public}upload{$cate_info.banner_img}"/>
        </div>
    </div>
    <div class="form-group">
        <label for="banner_url" class="col-sm-2 control-label">开始时间</label>
        <div class="col-sm-4">
            <input type="text" name="start_time" class="form-control i-datestart" id="start_time" placeholder="开始时间" js-icon='false' value="{$cate_info.start_time|date="Y-m-d H:i:s",###}">
        </div>
    </div>
    <div class="form-group">
        <label for="end_time" class="col-sm-2 control-label">结束时间</label>
        <div class="col-sm-4">
           <input type="text" name="end_time" class="form-control i-dateend" id="end_time" placeholder="结束时间" value="{$cate_info.end_time|date="Y-m-d H:i:s",###}">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label"></label>
        <div class="col-sm-4">
            <button type="submit" class="btn btn-info js-submit-btn mr_3px">确认</button>
            <button type="reset" class="btn btn-info">重置</button>
        </div>
    </div>
</form>
<script type="text/javascript">
	$('#banner_img').imgUpload({
	    width:200,//预览宽度
	    height:400,//预览高度
	    imgWidth:200,//图片上传宽度
	    imgHeight:400,//图片上传高度
	    allowedNum:1,//允许上传最大数量
	    files:{
	        1:'{$cate_info.banner_img|getImg}',
	    }
    })
</script>
