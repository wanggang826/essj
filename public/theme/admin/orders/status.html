<div class="panel panel-default">
    <div class="panel-footer clearfix ">
        <div class="btn-group pull-left hidden-xs">
            <a href="{:U('Orders/status_add')}" class="btn btn-outline btn-default js-window-load"js-title="新增配置" js-unique="true">
                <i class="fa fa-plus" aria-hidden="true"></i>&nbsp;新增
            </a>
            <a href="{:U('Orders/status_del')}" class="btn btn-outline btn-default del-all" text="删除后将无法恢复，请谨慎操作">
                <i class="fa fa-trash" aria-hidden="true"></i>&nbsp;删除
            </a>
        </div>
        <div class="pull-right">
        {$statue_list->render()}
        </div>
    </div>
</div>
<div class="table-responsive">
    <table class="table table-hover table-bordered table-condensed">
        <thead>
        <tr>
            <th width='1'><input type="checkbox" id="all" class="i-checks i-check-all  my-all-check" name="input[]"></th>
            <th width="150">状态名称</th>
            <th width="150">状态</th>
            <th width="150">操作</th>
        </tr>
        </thead>
        <tbody id="list">
       {volist name="statue_list" id="status" }
        <tr>
            <td width='1'><input type="checkbox" value="{$status.id}" class="i-checks" name="input[]"></td>
            <td>{$status.name}</td>
            {if condition="$status['status'] eq 1"}
                <td >显示</td>
            {else /}
                <td >隐藏</td>
            {/if}
            <td>
                <span >
                      <!--   <a href="" class="btn btn-default btn-outline btn-xs js-window-load" title="详情--"><i class="fa fa-edit fa-fw"></i><span class="hidden-xs">详情</span></a>-->
                <a href="{:U('Orders/status_edit',['id'=>$status.id])}" class="btn btn-default btn-outline btn-xs js-window-load" title="编辑--{$status.name};"><i class="fa fa-edit fa-fw"></i><span class="hidden-xs">编辑</span></a>
                    <a href="{:U('Orders/status_del',['id'=>$status.id])}" class="btn  btn-danger btn-outline btn-xs js-del-btn" text="删除后将无法恢复,请谨慎操作！"><i class="fa fa-trash-o fa-fw"></i><span class="hidden-xs">删除</span></a>
                </span>
            </td>
        </tr>
        {/volist}
        </tbody>
    </table>
</div>

<link id="tree_table_default" href="{$web_static}/plugins/treetable/default/jquery.treeTable.css" rel="stylesheet" type="text/css" />
<script src="{$web_static}/plugins/treetable/jquery.treeTable.js" type="text/javascript"> </script>
<script type="text/javascript">
    //提交分页size
    function page_size(){
        $('.pagesize_form').submit();
    }
    //全选/反选
    $("#all").click(function(){
        if(this.checked){
            $("#list :checkbox").prop("checked", true);
        }else{
            $("#list :checkbox").prop("checked", false);
        }
    });
</script>
