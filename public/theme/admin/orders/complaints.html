<div class="panel panel-default">

    <form role="form" action="{:U('Orders/complaints')}" class="panel-body hidden-xs form-inline">

                <div class="form-group">
                    <input type="text" name="order_sn" class="form-control" id="order_sn" placeholder="退款编号" value="">
                </div>
                <div class="form-group">
                    <input type="text" name="user_id" class="form-control" id="user_id" placeholder="买家账号" value="">
                </div>
                <div class="form-group group1">
                   <input type="text" name="datestart" class="form-control i-datestart" id="date3" placeholder="开始时间"  value="{:input('datestart')}">
                </div>
                <div class="form-group group2">
                   <input type="text" name="dateend" class="form-control i-dateend" id="date3" placeholder="结束时间" value="{:input('dateend')}">
                </div>
                <div class="form-group">
                    <select   class="form-control"  name="status">
                        <option value="">-- 状态 --</option>
                        <option value="1" {if condition="input('status') ==1"}selected{/if}>未发货</option>
                        <option value="2" {if condition="input('status') ==2 && input('status')!=null"}selected{/if}>已发货</option>
                    </select>
                </div>
            <div class="form-group pull-right">
                <div class="btn-group">
                    <button class="btn btn-primary btn-outline btn-w-m btn-rec">
                        <i class="fa fa-search"></i><span class="btn-desc">&nbsp;查询</span>
                    </button>
                    <a href="{:url('')}" class="btn btn-default btn-outline btn-rec">
                        <i class="fa fa-refresh"></i><span class="btn-desc">&nbsp;重置</span>
                    </a>
                </div>
            </div>

    </form>
    <div class="panel-footer clearfix ">
        <div class="btn-group pull-left hidden-xs">
            <a href="{:U('Orders/del')}" class="btn btn-outline btn-default del-all" text="删除后将无法恢复，请谨慎操作">
                <i class="fa fa-trash" aria-hidden="true"></i>&nbsp;删除
            </a>
        </div>
        <div class="pull-right">
        
        </div>
    </div>
</div>
<div class="table-responsive">
    <table class="table table-hover table-bordered table-condensed">
        <thead>
        <tr>
            <th width='1'><input type="checkbox" class="i-checks i-check-all" name="input[]"></th>
            <th width="200">投诉人</th>
            <th width="150" class="hidden-xs">投诉订单</th>
            <th width="150" >被投诉人</th>
            <th width="100" class="hidden-xs">投诉时间</th>
            <th width="100" class="hidden-xs">投诉类型</th>
            <th width="100" class="hidden-xs">投诉内容</th>
            <th width="100" class="hidden-xs">状态</th>
            <th width="150">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td width='1'><input type="checkbox" value="" class="i-checks" name="input[]"></td>
            <td></td>
            <td class="hidden-xs"></td>
            <td></td>
            <td class="hidden-xs"></td>
            <td class="hidden-xs"></td>
            <td class="hidden-xs"></td>
            <td class="hidden-xs"></td>
            <td >
                <span class="btn-group">
                     <a href="" class="btn btn-default btn-outline btn-xs js-window-load" title="详情--"><i class="fa fa-edit fa-fw"></i><span class="hidden-xs">详情</span></a>
                    <a href="" class="btn btn-default btn-outline btn-xs js-window-load" title="编辑--"><i class="fa fa-edit fa-fw"></i><span class="hidden-xs">编辑</span></a>
                    <a href="" class="btn  btn-danger btn-outline btn-xs js-del-btn" text="删除后将无法恢复,请谨慎操作！"><i class="fa fa-trash-o fa-fw"></i><span class="hidden-xs">删除</span></a>
                </span>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<link id="tree_table_default" href="{$web_static}/plugins/treetable/default/jquery.treeTable.css" rel="stylesheet" type="text/css" />
<script src="{$web_static}/plugins/treetable/jquery.treeTable.js" type="text/javascript"> </script>
<script type="text/javascript">
    //提交分页size
    function page_size(){
        $('.pagesize_form').submit();
    }

</script>
