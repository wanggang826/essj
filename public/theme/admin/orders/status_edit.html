<form class="form-horizontal js-ajax-form clearfix" action="{:U('Orders/status_edit')}" method='post'>
    <input type="hidden" name="id" class="form-control"   value="{$info.id}">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">名称</label>
        <div class="col-sm-4">
            <input type="text" name="name" class="form-control" id="name" placeholder="名称" value="{$info.name}">
        </div>
    </div>
    <div class="form-group">
        <label  class="col-sm-2 control-label">状态</label>
        <div class="col-sm-4">
        {if condition="$info['status'] eq 1"}
            <label class="i-lab"><input type="radio" name="status" value="1" checked="checked" class="mgr mgr-primary mgr-lg"><span>启用</span></label>
            <label class="i-lab"><input type="radio" name="status" value="0"  class="mgr mgr-primary mgr-lg"><span>隐藏</span></label>
        {else / }
            <label class="i-lab"><input type="radio" name="status" value="1"  class="mgr mgr-primary mgr-lg"><span>启用</span></label>
            <label class="i-lab"><input type="radio" name="status" value="0" checked="checked" class="mgr mgr-primary mgr-lg"><span>隐藏</span></label>
        {/if}
        </div>
    </div>
    <div class="form-group">
        <label for="order" class="col-sm-2 control-label">排序</label>
        <div class="col-sm-4">
            <input type="text" name="order" class="form-control" id="order" placeholder="排序" value="{$info.order}">
        </div>
    </div>
    <div class="form-group">
        <label  class="col-sm-2 control-label"></label>
        <div class="col-sm-4">
            <button type="submit" class="btn btn-primary  js-submit-btn mr_3px">确认</button>
            <button type="reset" class="btn btn-primary ">重置</button>
        </div>
    </div>
</form>
