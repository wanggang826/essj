<form class="form-horizontal js-ajax-form clearfix" action='{:U('edit')}' method='post'>
    <!-- 自定义大小 -->
    <input type="hidden" name="group_id" value="{$group_info.group_id}">
    <input type="hidden" name="page" value="{$page}">
    <div class="form-group">
        <label for="group_name" class="col-sm-2 control-label">用户组名称</label>
        <div class="col-sm-3">
            <input type="text" name="group_name" class="form-control" id="account" placeholder="必填" value="{$group_info.group_name}">
        </div>
    </div>
    
    <div class="form-group">
        <label for="" class="col-sm-2 control-label">状态</label>
        <div class="col-sm-3">
              <label class="i-lab"><input type="radio" name="status" value='1' class="mgr mgr-primary" {if condition='$group_info.status eq 1'}checked{/if} ><span>正常</span></label>
              <label class="i-lab"><input type="radio" name="status" value='0' class="mgr mgr-primary" {if condition='$group_info.status eq 0'}checked{/if} ><span>禁用</span></label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label"></label>
        <div class="col-sm-3">
            <button type="submit" class="btn btn-info js-submit-btn mr_3px">确认</button>
            <button type="reset" class="btn btn-info">重置</button>
        </div>
    </div>
</form>
