<div class="panel panel-default">
    <div class="panel-heading hidden-xs">条件搜索</div>
    <form role="form" action="{:url('attrs/index')}" class="form-inline panel-body hidden-xs">
        <div class="form-group">
            <label for="ex1" class="sr-only">属性名称</label>
            <input type="text" placeholder="属性名称" id="ex1" class="form-control" name="attr_name" value="{:input('attr_name')}">
        </div>
        <div class="form-group">
            <label for="ex1" class="sr-only">相关类型</label>
            <input type="text" placeholder="相关类型" id="ex1" class="form-control" name="attr_name" value="{:input('attr_name')}">
        </div>
        <div class="form-group">
            <label for="ex2" class="sr-only">状态</label>
            <select id="ex2" class="form-control"  name="status">
                    <option value="">状态</option>
                    <option value="1">启用</option>
                    <option value="2">禁用</option>
            </select>
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-outline btn-rec">
                <i class="fa fa-search"></i><span class="btn-desc">&nbsp;搜索</span>
            </button>
        </div>
    </form>
    <div class="panel-footer clearfix ">
        <div class="pull-left btn-group hidden-xs" >
            <a href="{:U('brands/add')}" class="btn btn-default js-window-load" js-title="新增管理员" js-unique="true" js-width="35%" js-height="55%">
                <i class="fa fa-plus" aria-hidden="true"></i>&nbsp;新增
            </a>
            <a href="{:U('brands/del')}" class="btn btn-default del-all" text="删除后将无法恢复，请谨慎操作">
                <i class="fa fa-trash" aria-hidden="true"></i>&nbsp;删除
            </a>
        </div>
        <div class="pull-right">
            {$brands->render()}
        </div>
    </div>
</div>
<div class="table-responsive">
        <table class="table table-striped table-hover table-bordered table-condensed">
        <thead>
            <tr>
                <th width='1'><input type="checkbox" class="my-all-check" name="input[]"></th>
                <th width="150">品牌名称</th>
                <th width="350" class="hidden-xs">备注</th>
                <th width="100">状态设置</th>
                <th width="150">操作</th>
            </tr>
        </thead>
        <tbody>
            {volist name="brands" id="vo"}
                <tr>
                   <td width='1'><input type="checkbox" value="{$vo.brand_id}" class="i-checks" name="input[]"></td>
                    <td>{$vo.brand_name}</td>
                    <td class="hidden-xs">{$vo.des}</td>
                    <td>
                        {if condition="$vo.status eq 0"}
                            <a href="{:U('changeStatus',['brand_id'=>$vo.brand_id,'status'=>1])}" js-color="#eea236" class="btn btn-default btn-outline btn-xs js-del-btn" text="启用后该用户可以正常登录"><i class="fa fa-check fa-fw"></i><span class="hidden-xs">启用</span></a>
                        {elseif condition="$vo.status eq 1"/}
                            <a href="{:U('changeStatus',['brand_id'=>$vo.brand_id,'status'=>0])}" js-color="#eea236" class="btn btn-default btn-outline btn-xs js-del-btn" text="禁用后该用户将无法登录,请谨慎操作！"><i class="fa fa-times fa-fw"></i><span class="hidden-xs">禁用</span></a>
                        {/if}
                    </td>
                    <td >
                        <span class="btn-group">
                            <a href="{:U('edit',['brand_id'=>$vo.brand_id,'page'=>$nowpage])}" class="btn btn-default btn-outline btn-xs js-window-load" title="编辑--{$vo.brand_name}" js-width="35%" js-height="55%"><i class="fa fa-edit fa-fw" ></i><span class="hidden-xs">编辑</span></a>
                            <a href="{:U('del',['id'=>$vo.brand_id])}" class="btn  btn-danger btn-outline btn-xs js-del-btn" text="删除后将无法恢复,请谨慎操作！"><i class="fa fa-trash-o fa-fw"></i><span class="hidden-xs">删除</span></a>
                        
                        </span>
                    </td>
                </tr>
            {/volist}
        </tbody>
    </table>
        <!-- <div class="cleanfix">
            <div class="pull-left pagination hidden-xs" >
            </div>
            <div class="pull-left">
            </div>
        </div> -->

    </div>
