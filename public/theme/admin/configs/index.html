<div class="panel panel-default">

    <form role="form" action="{:U('Configs/index')}" class="panel-body hidden-xs form-inline">

                <div class="form-group">
                    <input class="form-control input-outline" name="config_mark" type="text" placeholder="标识" value="{:input('config_mark')}">
                </div>
                <div class="form-group">
                    <input class="form-control input-outline" name="config_name" type="text" placeholder="配置名称" value="{:input('config_name')}">
                </div>
                <div class="form-group">
                    <input class="form-control input-outline" name="config_des" type="text" placeholder="配置描述" value="{:input('config_des')}">
                </div>
                <div class="form-group">
                    <input class="form-control input-outline" name="type" type="text" placeholder="控件类型" value="{:input('type')}">
                </div>
                <div class="form-group">
                    <input class="form-control input-outline" name="group" type="text" placeholder="配置类型" value="{:input('group')}">
                </div>
                
            <div class="form-group pull-right">
                <div class="btn-group">
                    <button class="btn btn-primary btn-outline btn-w-m btn-rec">
                        <i class="fa fa-search"></i><span class="btn-desc">&nbsp;查询</span>
                    </button>
                    <a href="{:url('')}" class="btn btn-default btn-outline btn-rec">
                        <i class="fa fa-refresh"></i><span class="btn-desc">&nbsp;重置</span>
                    </a>
                </div>
            </div>
    </form>
    <div class="panel-footer clearfix ">
        <div class="btn-group pull-left hidden-xs">
        <a href="{:U('Configs/add')}" class="btn btn-outline btn-default js-window-load"js-title="新增配置" js-unique="true">
            <i class="fa fa-plus" aria-hidden="true"></i>&nbsp;新增
        </a>
        <a href="{:U('Configs/del')}" class="btn btn-outline btn-default del-all" text="删除后将无法恢复，请谨慎操作">
            <i class="fa fa-trash" aria-hidden="true"></i>&nbsp;删除
        </a>
    </div>
        <div class="pull-right">
            {$admins->render()}
        </div>
    </div>
</div>
<div class="table-responsive">
    <table class="table table-hover table-bordered table-condensed">
        <thead>
        <tr>
            <th width='1'><input type="checkbox" class="i-checks i-check-all my-all-check" id="all" name="input[]"></th>
            <th width="150">标识</th>
            <th width="250" class="hidden-xs">名称</th>
            <th width="150" class="hidden-xs">配置值</th>
            <th class="hidden-xs" >描述</th>
            <th width="100" class="hidden-xs">控件类型</th>
            <th width="100" class="hidden-xs">配置类型</th>
            <th width="100" class="hidden-xs">排序</th>
            <th width="200">操作</th>
        </tr>
        </thead>
        <tbody id="list">
        {volist name="admins" id="vo"}
        <tr>
            <td width='1'><input type="checkbox" value="{$vo.id}" class="i-checks" name="input[]"></td>
            <td>{$vo.config_mark}</td>
            <td  class="hidden-xs">{$vo.config_name}</td>
            <td class="hidden-xs">{$vo.config_value}</td>
            <td class="hidden-xs">{$vo.config_des}</td>
            <td class="hidden-xs">{$vo.type}</td>
            <td class="hidden-xs">{$vo.group}</td>
            <td class="hidden-xs">{$vo.sort}</td>
            <td >
                <span class="btn-group">
                    <a href="{:U('Configs/edit',['config_mark'=>$vo.config_mark ,'page'=>$nowpage])}" class="btn btn-default btn-outline btn-xs js-window-load" title="编辑--{$vo.config_mark}"><i class="fa fa-edit fa-fw"></i><span class="hidden-xs">编辑</span></a>
                    <a href="{:U('Configs/del',['id'=>$vo.id ,'page'=>$nowpage])}" class="btn  btn-danger btn-outline btn-xs js-del-btn" text="删除后将无法恢复,请谨慎操作！"><i class="fa fa-trash-o fa-fw"></i><span class="hidden-xs">删除</span></a>
                </span>
            </td>
        </tr>
        {/volist}
        </tbody>
    </table>
</div>

<link id="tree_table_default" href="{$web_static}/plugins/treetable/default/jquery.treeTable.css" rel="stylesheet" type="text/css" />
<script src="{$web_static}/plugins/treetable/jquery.treeTable.js" type="text/javascript"> </script>
<script type="text/javascript">
    //提交分页size
    function page_size(){
        $('.pagesize_form').submit();
    }
    //全选/反选
    $("#all").click(function(){
        if(this.checked){
            $("#list :checkbox").prop("checked", true);
        }else{
            $("#list :checkbox").prop("checked", false);
        }
    });
</script>
