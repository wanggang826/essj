<div class="panel panel-default">
    <div class="panel-heading hidden-xs">条件搜索</div>
    <form role="form" action="{:url('index')}" class="form-inline panel-body hidden-xs">
    	<div class="form-group">
           <label for="ex1" class="sr-only">开始时间</label>
           <input type="text" name="datestart" class="form-control i-datestart" id="date3" placeholder="开始日期">
        </div>
        <div class="form-group">
	        <label for="date3" class="sr-only">结束时间</label>
	        <div class="col-sm-3 form-inline ">
	            <input type="text" name="dateend" class="form-control i-dateend" placeholder="结束日期">
	        </div>
	    </div>
        <div class="form-group">
            <button class="btn btn-primary btn-outline btn-rec">
                <i class="fa fa-search"></i><span class="btn-desc">&nbsp;搜索</span>
            </button>
        </div>
    </form>
    <div class="panel-footer clearfix ">
        <div class="pull-left btn-group hidden-xs" >
            <a href="{:U('delAll')}" class="btn btn-default js-del-btn" text="清空后将无法恢复，请谨慎操作">
                <i class="fa fa-trash" aria-hidden="true"></i>&nbsp;清空
            </a>
        </div>
        <div class="pull-right">
            
        </div>
    </div>
</div>
<div class="table-responsive">
    <table class="table table-striped table-hover table-bordered table-condensed">
        <thead>
            <tr>
                <!-- <th width='1'><input type="checkbox" class="my-all-check" name="input[]"></th> -->
                <th width="100">操作者</th>
                <th width="150">操作时间</th>
                <th width="150">操作对象ID</th>
                <th width="300" class="hidden-xs">操作描述</th>
            </tr>
        </thead>
        <tbody>
            {volist name="list" id="vo"}
            	<!-- <td width='1'><input type="checkbox" value="{$vo.action_id}" class="i-checks" name="input[]"></td> -->
            	<td>{$vo.admin_id|getNamebyPk='admin','admin_id','account',###}</td>
                <td class="hidden-xs">{$vo.create_time|date="Y-m-d H:i:s",###}</td>
                <td class="hidden-xs">{$vo.data_id}</td>
                <td class="hidden-xs">{$vo.des}</td>
            {/volist}
        </tbody>
    </table>
</div>
