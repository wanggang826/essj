<form class="form-horizontal js-ajax-form clearfix" action="{:U('basedata/article_add')}" method='post' enctype=multipart/form-data>
    <!-- 自定义大小 -->
    <input type="hidden" name="id" value="{:isset($article) ? $article['id'] : '' }">
    <input type="hidden" name="type_id" value="{$type_id}">
    <div class="form-group">
        <label  class="col-sm-1 control-label"> </label>
        <div class="col-sm-10">
            <input type="text" name="title" class="form-control"  value="{:isset($article) ? $article['title'] : '' }" placeholder="头条标题">
        </div>
    </div>

    <div class="form-group">
        <label  class="col-sm-1 control-label"> </label>
        <div class="col-sm-10">
            <script id="container" name="content" type="text/plain">
                {:isset($article) ? $article['content'] : '' }
		    </script>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label"></label>
        <div class="col-sm-3">
            <button type="submit" class="btn btn-info js-submit-btn mr_3px">确认</button>
            <button type="reset" class="btn btn-info">重置</button>
        </div>
    </div>
</form>

<!-- ueditor编辑器 -->
<script src="{$web_static}plugins/ueditor/ueditor.config.js"></script>
<script src="{$web_static}plugins/ueditor/ueditor.all.js"></script>
<!-- 实例化编辑器 -->
<script type="text/javascript">
    var ue = UE.getEditor('container',{initialFrameHeight:450,allowDivTransToP:false,});
</script>
