<link href="{$web_static}/plugins/citypicker/css/city-picker.css" rel="stylesheet">
<script src="{$web_static}/cache/city.cache.js"></script>
<script src="{$web_static}/plugins/citypicker/js/city-picker.js"></script>
<form class="form-horizontal js-ajax-form clearfix" action='{:U('add')}' method='post'>
    <!-- 自定义大小 -->

    <div class="form-group">
        <label for="account" class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-4">
            <input type="text" name="account" class="form-control" id="account" placeholder="用户名以字母开头，只允许字母、数字和下划线">
        </div>
    </div>
    <div class="form-group">
        <label for="nickname" class="col-sm-2 control-label">昵称</label>
        <div class="col-sm-4">
            <input type="text" name="nickname" class="form-control" id="nickname" placeholder="用户昵称">
        </div>
    </div>
    <div class="form-group">
        <label for="Password" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-4">
            <input type="password" name="password" class="form-control" id="Password" placeholder="用户密码">
        </div>
    </div>
    <div class="form-group">
        <label for="phone" class="col-sm-2 control-label">手机</label>
        <div class="col-sm-4">
            <input type="tel" name="phone" class="form-control" id="phone" placeholder="用户手机">
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">邮箱</label>
        <div class="col-sm-4">
            <input type="email" name="email" class="form-control" id="email" placeholder="用户邮箱">
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-sm-2 control-label">性别</label>
        <div class="col-sm-4">
            <label class="i-lab">
                <input type="radio" name="sex" value='1' class="mgr mgr-primary mgr-lg" ><span>男</span>
            </label>
            <label class="i-lab">
                <input type="radio" name="sex" value='2' class="mgr mgr-primary mgr-lg" ><span>女</span>
            </label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">选择城市</label>
        <div class="col-sm-4">
            <input  class="form-control" readonly type="text" value="" name="citys" data-toggle="city-picker">
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-sm-2 control-label">状态</label>
        <div class="col-sm-4">
            <label class="i-lab">
                <input type="radio" name="status" value='1' class="mgr mgr-primary mgr-lg" checked><span>正常</span>
            </label>
            <label class="i-lab">
                <input type="radio" name="status" value='0' class="mgr mgr-primary mgr-lg" ><span>禁用</span>
            </label>
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label"></label>
        <div class="col-sm-3">
            <button type="submit" class="btn btn-info js-submit-btn mr_3px">确认</button>
            <button type="reset" class="btn btn-info">重置</button>
        </div>
    </div>
</form>
