<div class="panel panel-default">
    <form role="form" action="{:url('users/address')}" class="panel-body hidden-xs form-inline">
                <div class="form-group">
                    <input type="text" placeholder="用户账号" id="ex1" class="form-control" name="account" value="{:input('account')}">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="手机号码" id="ex1" class="form-control" name="user_phone" value="{:input('user_phone')}">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="收件人" id="ex1" class="form-control" name="user_name" value="{:input('user_name')}">
                </div>

            <div class="form-group pull-right">
                <div class="btn-group">
                    <button class="btn btn-primary btn-outline btn-w-m btn-rec">
                        <i class="fa fa-search"></i><span class="btn-desc">&nbsp;查询</span>
                    </button>
                    <a href="{:url('')}" class="btn btn-default btn-outline btn-rec">
                        <i class="fa fa-refresh"></i><span class="btn-desc">&nbsp;重置</span>
                    </a>
                </div>
            </div>
    </form>
    <div class="panel-footer clearfix ">
        <div class="pull-left btn-group hidden-xs" >
            <a href="{:U('users/address_del')}" class="btn btn-default del-all" text="删除后将无法恢复，请谨慎操作">
                <i class="fa fa-trash" aria-hidden="true"></i>&nbsp;批量删除
            </a>
        </div>
        <div class="pull-right">
        {$lists->render()}
        </div>
    </div>
</div>
<div class="table-responsive">
    <table class="table table-hover table-bordered table-condensed">
        <thead>
            <tr>
                <th width='1'><input type="checkbox" class="my-all-check" name="input[]"></th>
                <th width="150">用户账号</th>
                <th class="hidden-xs">省</th>
                <th class="hidden-xs">市</th>
                <th class="hidden-xs">区</th>
                <th class="hidden-xs">详细地址</th>
                <th>联系号码</th>
                <th>收件人</th>
                <th width="200">操作</th>
            </tr>
        </thead>
        <tbody>
        {volist name="lists" id="vo"}
            <tr>
       		    <td width='1'>
                <input type="checkbox" class="i-checks" value="{$vo.address_id}" name="input[]">
                </td>
                <td>{$vo.account}</td>
                <td class="hidden-xs">{$vo.area_id1}</td>
                <td class="hidden-xs">{$vo.area_id2}</td>
                <td class="hidden-xs">{$vo.area_id3}</td>
                <td class="hidden-xs">{$vo.address}</td>
                <td>{$vo.user_phone}</td>
                <td>{$vo.user_name}</td>
                <td>
                    <span class="btn-group">
                        <a href="{:U('users/address_detail',['user_id'=>$vo.user_id,'page'=>$nowpage])}" class="btn btn-default btn-outline btn-xs js-window-load" title="{$vo.account}的所有地址"><i class="fa fa-edit fa-fw"></i><span class="hidden-xs">详情</span></a>
                        <a href="{:U('users/address_del',['id'=>$vo.address_id])}" class="btn  btn-danger btn-outline btn-xs js-del-btn" text="删除后将无法恢复,请谨慎操作！"><i class="fa fa-trash-o fa-fw"></i><span class="hidden-xs">删除</span></a>
                    </span>
                </td>
            </tr>
        {/volist}
        </tbody>
    </table>
</div>
<script type="text/javascript">
    function page_size(){
        $('.pagesize_form').submit();
    }
</script>
