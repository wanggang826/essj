<form class="form-horizontal js-ajax-form clearfix" action="{:U('Admins/admin_password')}" method='post'>
    <!-- 自定义大小 -->
    <input type="hidden" name="admin_id" value="{$admin_id}">
    <div class="form-group">
        <label for="original_password" class="col-sm-2 control-label">原密码</label>
        <div class="col-sm-4">
            <input type="password" name="original_password" class="form-control" id="original_password" placeholder="原密码" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="new_password" class="col-sm-2 control-label">新密码</label>
        <div class="col-sm-4">
            <input type="password" name="new_password" class="form-control" id="new_password" placeholder="新密码" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="confirm_password" class="col-sm-2 control-label">确认密码</label>
        <div class="col-sm-4">
            <input type="password" name="confirm_password" class="form-control" onchange="pass()" id="confirm_password" placeholder="确认密码" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label"></label>
        <div class="col-sm-4">
            <button type="submit" class="btn btn-info js-submit-btn mr_3px">确认</button>
            <button type="reset" class="btn btn-info">重置</button>
        </div>
    </div>
</form>
