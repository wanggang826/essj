<form class="form-horizontal js-ajax-form clearfix" action='{:U('edit')}' method='post'>
    <!-- 自定义大小 -->
    <input type="hidden" name="admin_id" value="{$admin_info.admin_id}">
    <input type="hidden" name="page" value="{$page}">
    <div class="form-group">
        <label for="account" class="col-sm-2 control-label">帐号</label>
        <div class="col-sm-4">
            <p class="form-control-static">{$admin_info.account}</p>
        </div>
    </div>
    <div class="form-group">
        <label for="nickname" class="col-sm-2 control-label">昵称</label>
        <div class="col-sm-4">
            <input type="text" name="nickname" class="form-control" id="nickname" placeholder="昵称" value="{$admin_info.nickname}">
        </div>
    </div>
    <div class="form-group">
        <label for="phone" class="col-sm-2 control-label">手机</label>
        <div class="col-sm-4">
            <input type="tel" name="phone" class="form-control" id="phone" placeholder="手机" value="{$admin_info.phone}">
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">邮箱</label>
        <div class="col-sm-4">
            <input type="email" name="email" class="form-control" id="email" placeholder="邮箱" value="{$admin_info.email}">
        </div>
    </div>
{if condition="$admin_info['group'] neq 1"}
    <div class="form-group">
        <label  class="col-sm-2 control-label">用户组</label>
        <div class="col-sm-4">
            <select class="form-control" name="group">
                {volist name="authGroup" id="vo"}
                <option value="{$vo.group_id}" {if condition='$vo.group_id eq $admin_info.group'}selected{/if} >{$vo.group_name}</option>
                {/volist}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-sm-2 control-label">状态</label>
        <div class="col-sm-4">
              <label class="i-lab"><input type="radio" name="status" value='1' class="mgr mgr-primary" {if condition='$admin_info.status eq 1'}checked{/if} ><span>正常</span></label>
              <label class="i-lab"><input type="radio" name="status" value='0' class="mgr mgr-primary" {if condition='$admin_info.status eq 0'}checked{/if} ><span>禁用</span></label>

        </div>
    </div>
{/if}
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label"></label>
        <div class="col-sm-4">
            <button type="submit" class="btn btn-info js-submit-btn mr_3px">确认</button>
            <button type="reset" class="btn btn-info">重置</button>
        </div>
    </div>
</form>
