<link href="{$web_static}plugins/cropper/cropper/cropper.min.css" rel="stylesheet">
<link href="{$web_static}plugins/cropper/sitelogo/sitelogo.css" rel="stylesheet">
<script src="{$web_static}plugins/cropper/cropper/cropper.min.js"></script>
<script src="{$web_static}plugins/cropper/sitelogo/sitelogo.js"></script>
<!--修改个人资料开始-->
<form class="form-horizontal js-ajax-form clearfix" action="{:U('Admins/admin_info')}" method='post'>
    <input type="hidden" name="admin_id" id="admin_id" value="{$info.admin_id}">
    <div class="form-group">
        <label for="account" class="col-sm-2 control-label">帐号</label>
        <div class="col-sm-4">
            <p class="form-control-static">{$info.account}</p>
        </div>
    </div>
    <div class="form-group">
        <label for="phone" class="col-sm-2 control-label">头像</label>
        <div id="crop-avatar" class="col-sm-4" >
            <div class="avatar-view " >修改头像
                {if condition="$info['headimg'] neq ''"}
                <img src="{$web_public}upload\{$info.headimg}" alt="Logo"  class="form-control"/>
                {else/}
                <img src="{$web_static}img/default.jpg" alt="Logo"  class="form-control" />
                {/if}
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="phone" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-4">
            <a type="button" title="修改密码"  class="btn btn-default btn-w-m js-window-load" href="{:url('admins/admin_password')}" >修改密码</a>
        </div>
    </div>
    <div class="form-group">
        <label for="nickname" class="col-sm-2 control-label">昵称</label>
        <div class="col-sm-4">
            <input type="text" name="nickname" class="form-control" id="nickname" placeholder="昵称" value="{$info.nickname}">
        </div>
    </div>
    <div class="form-group">
        <label for="phone" class="col-sm-2 control-label">手机</label>
        <div class="col-sm-4">
            <input type="tel" name="phone" class="form-control" id="phone" placeholder="手机" value="{$info.phone}">
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">邮箱</label>
        <div class="col-sm-4">
            <input type="email" name="email" class="form-control" id="email" placeholder="邮箱" value="{$info.email}">
            <input type="hidden" name="url" class="form-control" id="url"  value="{:U('Admins/admin_info')}">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label"></label>
        <div class="col-sm-4">
            <button type="submit" class="btn btn-info js-submit-btn mr_3px">确认</button>
            <button type="reset" class="btn btn-info">重置</button>
        </div>
    </div>
</form>
<!--修改个人资料结束-->
<!--上传头像开始-->
<div class="modal fade" id="avatar-modal" aria-hidden="true" aria-labelledby="avatar-modal-label" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form class="avatar-form" action="{:U('Admins/admin_headimg')}" enctype="multipart/form-data" method="post">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal" type="button">&times;</button>
                    <h4 class="modal-title" id="avatar-modal-label">Change Logo Picture</h4>
                </div>
                <div class="modal-body">
                    <div class="avatar-body">
                        <div class="avatar-upload">
                            <input class="avatar-src" name="avatar_src" type="hidden">
                            <input class="avatar-data" name="avatar_data" type="hidden">
                            <label for="avatarInput">图片上传</label>
                            <input class="avatar-input" id="avatarInput" name="avatar_file" type="file"></div>
                        <div class="row">
                            <div class="col-md-9">
                                <div class="avatar-wrapper"></div>
                            </div>
                            <div class="col-md-3">
                                <div class="avatar-preview preview-lg"></div>
                                <div class="avatar-preview preview-md"></div>
                                <div class="avatar-preview preview-sm"></div>
                            </div>
                        </div>
                        <div class="row avatar-btns">
                            <div class="col-md-9">
                                <div class="btn-group">
                                    <button class="btn" data-method="rotate" data-option="-30" type="button" title="Rotate -30 degrees"><i class="fa fa-undo"></i> 向左旋转</button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn" data-method="rotate" data-option="30" type="button" title="Rotate 30 degrees"><i class="fa fa-repeat"></i> 向右旋转</button>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-success btn-block avatar-save " type="submit"><i class="fa fa-save"></i> 保存修改</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="loading" aria-label="Loading" role="img" tabindex="-1"></div>
<!--上传头像结束-->
