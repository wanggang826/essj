<form class="form-horizontal js-ajax-form clearfix" action='{:U('setgroup')}' method='post'>
    <!-- 自定义大小 -->
    <input type="hidden" name="admin_id" value="{$admin_id}">
    <input type="hidden" name="page" value="{$page}">
    <div class="form-group">
        <label for="" class="col-sm-1 control-label">用户组</label>
        <div class="col-sm-2">
         {volist name="authGroup" id="vo"}
              <label class="i-lab"><input type="radio" name="group" value='{$vo.group_id}' class="mgr mgr-primary" {if condition="$admin_group eq $vo.group_id"}checked{/if}><span>{$vo.group_name}</span></label>
         {/volist}
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-1 control-label"></label>
        <div class="col-sm-2">
            <button type="submit" class="btn btn-info js-submit-btn mr_3px">确认</button>
        </div>
    </div>
</form>
