<form class="form-horizontal js-ajax-form clearfix" action="{:U('modify')}" method='post'>
<!-- 自定义大小 -->
{foreach $list as $key => $value}
<div class="form-group">
     <label for="account" class="col-sm-2 control-label">{$value['name']}</label>
    <div class="col-sm-4">
        <input type="text" name="{$key}" class="form-control" value="{$value.val}">
    </div>
    <label>{$value['desc']}</label> 
</div>
{/foreach}
<input type="text" value='{$id}' name="id" style="visibility: hidden;">
<div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label"></label>
    <div class="col-sm-3">
        <button type="submit" class="btn btn-info js-submit-btn mr_3px">确认</button>
        <button type="reset" class="btn btn-info">重置</button>
    </div>
</div>
</form>
