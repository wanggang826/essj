<div class="panel-footer clearfix ">
    <div class="pull-left btn-group hidden-xs" >
        <a href="{:U('add')}" class="btn btn-default js-window-load" js-title="" js-unique="true" js-width="45%" js-height="50%">
            <i class="fa fa-plus" aria-hidden="true"></i>&nbsp;新增
        </a>
        <a href="{:U('del')}" class="btn btn-default del-all" text="删除后将无法恢复，请谨慎操作">
            <i class="fa fa-trash" aria-hidden="true"></i>&nbsp;删除
        </a>
    </div>
    <div class="pull-right">
            {$list->render()}
    </div>
</div>
<div class="table-responsive">
        <table class="table table-hover table-bordered table-condensed">
        <thead>
            <tr>
                <th width='1'><input type="checkbox" class="my-all-check" name="input[]"></th>
                <th width="200">开户名称</th>
                <th width="150" class="hidden-xs">开户银行</th>
                <th width="150" class="hidden-xs">开户地址</th>
                <th width="50" class="hidden-xs">银行账号</th>
                <th width="50" class="hidden-xs">创建日期</th>
                <th width="100" class="hidden-xs">创建人</th>
            </tr>
            <tbody id="list">
           {volist name="list" id="vo"}
             <tr>
              <td width='1'><input type="checkbox" class="i-checks" name="input[]" value="{$vo['bank_id']}"></td>
              <th>{$vo['realname']}</th>
              <th>{$vo['account_name']}</th>
              <th>{$vo['account']}</th>
              <th>{$vo['bankaddress']}</th>
              <th>{$vo['create_time']}</th>
              <th>{$vo['nickname']}</th>
             </tr>
           {/volist}  
            </tbody>
        </thead>
    </table>
    </div>
