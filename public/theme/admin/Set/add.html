<form class="form-horizontal js-ajax-form clearfix" action="{:U('add')}" method='post'>

<div class="form-group">
    <label for="account" class="col-sm-2 control-label">开户名称</label>
    <div class="col-sm-4">
        <input type="text" name="realname" class="form-control">
    </div>
</div>
<div class="form-group">
    <label for="account" class="col-sm-2 control-label">开户银行</label>
    <div class="col-sm-4">
        <input type="text" name="account_name" class="form-control">
    </div>
</div>
<div class="form-group">
    <label for="account" class="col-sm-2 control-label">开户地址</label>
    <div class="col-sm-4">
        <input type="text" name="bankaddress" class="form-control">

</div>

    <label for="account" class="col-sm-2 control-label">银行帐号</label>
